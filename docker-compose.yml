version: '3.8'

services:
  web:
    build: .
    container_name: p13_python_oc
    command: gunicorn oc_lettings_site.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - .:/app
    networks:
      - nginx_network

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge